<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Produtos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .produto-info {
      flex: 1;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .actions button {
      width: auto;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .actions button:first-child {
      background-color: #ffc107;
      color: #000;
    }

    .actions button:first-child:hover {
      background-color: #e0a800;
    }

    .actions button:last-child {
      background-color: #dc3545;
      color: #fff;
    }

    .actions button:last-child:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Adicionar Produto</h2>

    <form id="formProduto">
      <input type="hidden" id="idProduto">
      <input type="text" id="nomeProduto" placeholder="Nome do produto" required>
      <input type="number" id="precoProduto" placeholder="Pre√ßo" required step="0.01" min="0">
      <button type="submit">Salvar</button>
    </form>

    <input type="text" id="buscaProduto" placeholder="üîç Buscar produto..." style="width:100%; padding:10px; margin-top:20px;">

    <ul id="listaProdutos"></ul>
  </div>

  <script>
    let produtos = [];

    document.getElementById("formProduto").addEventListener("submit", async function(e) {
      e.preventDefault();
      const id = document.getElementById("idProduto").value;
      const nome = document.getElementById("nomeProduto").value;
      const preco = parseFloat(document.getElementById("precoProduto").value);

      const metodo = id ? "PUT" : "POST";
      const payload = id ? { id, nome, preco } : { nome, preco };

      await fetch("http://localhost:5000/produtos", {
        method: metodo,
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(payload)
      });

      e.target.reset();
      document.getElementById("idProduto").value = '';
      carregarProdutos();
    });

    async function carregarProdutos() {
      const res = await fetch("http://localhost:5000/produtos", { credentials: "include" });
      produtos = await res.json();
      atualizarLista();
    }

    function atualizarLista(filtro = "") {
      const lista = document.getElementById("listaProdutos");
      lista.innerHTML = "";
      produtos
        .filter(p => p.nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(p => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span class="produto-info">${p.nome} - R$ ${p.preco.toFixed(2)}</span>
            <div class="actions">
              <button onclick="editar(${p.id})">‚úèÔ∏è</button>
              <button onclick="excluir(${p.id})">‚ùå</button>
            </div>
          `;
          lista.appendChild(li);
        });
    }

    function editar(id) {
      const p = produtos.find(prod => prod.id === id);
      document.getElementById("idProduto").value = p.id;
      document.getElementById("nomeProduto").value = p.nome;
      document.getElementById("precoProduto").value = p.preco;
    }

    async function excluir(id) {
      await fetch("http://localhost:5000/produtos", {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ id })
      });
      carregarProdutos();
    }

    document.getElementById("buscaProduto").addEventListener("input", function() {
      atualizarLista(this.value);
    });

    carregarProdutos();
  </script>
</body>
</html>
